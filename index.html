<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YERC</title>
    <link rel="icon" href="images/y-icon.png">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!--<p> Nuestra barra de navegación usaremos la etiqueta header ya que es la cabecera de nuestra página. Dentro de esta etiqueta pondremos otros 3 contenedores: un link conel logo dentro, el menú de navegación y el contenedor de acciones de usuario.</p>-->

<header class="header">
  <!-- Logo con link a la página principal -->
  <a href="/" class="logo">
    <img src="images/yerc-logo.png" title="Logo de página" alt="Rectángulo dividido en dos cuadrados con borde negro, el cuadrado de lado derecho tiene fondo negro y la letra Y al centro en color blanco, mientras que el otro cuadrado tiene un fondo blanco con las letras YERC al centro en color negro."/>
  </a>
  <!-- Menú de navegación -->
  <nav class="navbar">
      <ul>
          <li>Departamento</li>
          <li><input type="text" id="search" name="search-bar" placeholder="Buscar productos..."></li>
      </ul>
  </nav>
  <!-- Contenedor de acciones de usuario -->
  <div class="actions">
      <a>Mis pedidos</a>
      <a><input type="button" id="sign in" name="Iniciar sesión" placeholder="Iniciar sesión">Iniciar sesión</a>
  </div>
</header>
<!--<p>TIP: La etiqueta a sirve para agregar un enlace interno o externo. Para indicar la dirección de dicho enlace se usa el atributo href y su contenido interno puede ser un texto, una imagen o combinación de estos u otros elementos. En nuestro caso, queremos que el link apunte a la página inicial, esto se puede lograr escribiendo / (barra diagonal) que hace referencia a la raíz (punto de partida) de la página.</p>-->
    
</body>
</html>
